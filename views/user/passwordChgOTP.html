<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/public/images/favicon.png">
        <title>Kidify - OTP Confirmation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .textContent{
            font-weight: 500;
        }

        .otp-container {
            max-width: 900px;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .confirm-btn {
            background-color: #4C3398;
            color: white;
            font-weight: bold;
        }
        .confirm-btn:hover {
            background-color: #3b2875;
            color: white;
        }
        .resend-btn {
            background-color: transparent;
            color: #4C3398 !important;
            font-weight: 500;
            border: 1px solid #4C3398;
            transition: all 0.3s ease;
        }
        .resend-btn:hover {
            background-color: #f0ebfa;
            color: #4C3398 !important;
            box-shadow: 0 2px 5px rgba(76, 51, 152, 0.2);
        }
        .resend-btn:disabled {
            color: #6c757d !important;
            border-color: #6c757d;
            opacity: 0.65;
            cursor: not-allowed;
        }
        .timer {
            color: #4C3398;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        .text-dark{
            color:#4C3398 !important;
            text-decoration: none;
        }
        .text-dark:hover{
            color:#947ed6 !important;
        }

    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row otp-container w-100">
        <!-- Left Side (Illustration) -->
        <div class="col-md-6 d-none d-md-block">
            <img src="/public/images/otp psw change.png" alt="OTP Illustration" class="img-fluid"> <!-- Replace with your image -->
        </div>
        
        <!-- Right Side (OTP Form) -->
        <div class="col-md-6 text-center">
            <div class="text-start">
                <img src="/public/images/bgremovedlogo.png" alt="Kidify Logo" width="100"> <!-- Replace with your logo -->
            </div>
            <h3 class="mt-3">Confirm with OTP</h3>
            <p class="textContent">Please check your mail address for OTP</p>
            
            <!-- Timer display -->
            <div class="timer" id="timer">Time remaining: 00:30</div>
            
            <div class="d-flex justify-content-center mb-3">
                <input type="text" class="otp-input" maxlength="1" oninput="moveNext(this, 'otp2')" onkeydown="moveBack(event, 'otp1')" id="otp1">
                <input type="text" class="otp-input" maxlength="1" oninput="moveNext(this, 'otp3')" onkeydown="moveBack(event, 'otp1')" id="otp2">
                <input type="text" class="otp-input" maxlength="1" oninput="moveNext(this, 'otp4')" onkeydown="moveBack(event, 'otp2')" id="otp3">
                <input type="text" class="otp-input" maxlength="1" onkeydown="moveBack(event, 'otp3')" id="otp4">
            </div>
            
            <!-- Buttons -->
            <div class="d-grid gap-2">
                <button class="btn confirm-btn">Confirm</button>
                <button class="btn resend-btn mt-2" id="resendBtn" disabled>Resend OTP</button>
            </div>
            
            <p class="mt-3"><a href="#" class="text-dark">Go back to Login page</a></p>
        </div>
    </div>
</div>

<script>
    // OTP navigation functions
    function moveNext(current, nextFieldID) {
        if (current.value.length === 1) {
            document.getElementById(nextFieldID)?.focus();
        }
    }
    
    function moveBack(event, prevFieldID) {
        if (event.key === "Backspace" && event.target.value === "") {
            document.getElementById(prevFieldID)?.focus();
        }
    }
    
    // Timer functionality
    document.addEventListener("DOMContentLoaded", function() {
        const timerElement = document.getElementById("timer");
        const resendButton = document.getElementById("resendBtn");
        let timeLeft = 30; // 30 seconds
        
        // Start timer immediately
        startTimer();
        
        function startTimer() {
            // Disable resend button
            resendButton.disabled = true;
            
            // Update timer every second
            const timerInterval = setInterval(function() {
                timeLeft -= 1;
                
                // Format time as MM:SS
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                timerElement.textContent = `Time remaining: ${formattedTime}`;
                
                // When timer reaches zero
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = "OTP expired";
                    resendButton.disabled = false;
                }
            }, 1000);
            
            // Store interval ID for resetting
            resendButton.setAttribute('data-interval', timerInterval);
        }
        
        // Resend OTP functionality
        resendButton.addEventListener("click", function() {
            // Clear any existing interval
            clearInterval(parseInt(resendButton.getAttribute('data-interval')));
            
            // Reset timer
            timeLeft = 30;
            timerElement.textContent = "Time remaining: 00:30";
            
            // Here you would add your actual OTP resend functionality
            // For example: fetch('/resend-otp')
            
            // Restart timer
            startTimer();
            
            // Clear OTP inputs
            document.getElementById("otp1").value = "";
            document.getElementById("otp2").value = "";
            document.getElementById("otp3").value = "";
            document.getElementById("otp4").value = "";
            document.getElementById("otp1").focus();
            
            // Optional: Show a toast or alert that OTP has been resent
            alert("A new OTP has been sent to your email");
        });
    });
</script>

</body>
</html>
