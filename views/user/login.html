<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="/public/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
    body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 900px;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-btn {
            background-color: #4C3398;
            color: rgb(255, 255, 255);
            font-weight: bold;
            
        }
        .google-btn {
            border: 1px solid #f6f3f3;
            padding: 8px 15px;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
        .forgot-password, .signup-link {
            color: #4C3398;
            text-decoration: none;
        }
    </style>

    <title>Kidify - login</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="row login-container w-100">
                <!-- Left Side (Login Form) -->
                <div class="col-md-6">
                    <div class="text-center mb-3">
                        <img src="/public/images/bgremovedlogo.png" alt="Kidify Logo" width="100"> <!-- Replace with your logo -->
                    </div>
                    <h3 class="fw-bold text-center">Welcome Back</h3>
        
                    <button class="btn google-btn mt-3">
                        <img src="/public/images/google.png" alt="Google Logo">
                        Login with Google
                    </button>
        
                    <div class="text-center my-3">────── or ──────</div>
        
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="text-end">
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        <button class="btn login-btn w-100 mt-3">Login</button>
                    </form>
        
                    <div class="text-center mt-3">
                        New User? <a href="#" class="signup-link">Sign up now..!</a>
                    </div>
                </div>
        
                <!-- Right Side (Image) -->
                <div class="col-md-6 d-none d-md-block">
                    <img src="/public/images/image.png" alt="Kids Illustration" class="img-fluid"> 
                </div>
            </div>
        </div>
    

</body>
</html>
