<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/public/images/favicon.png">
        <title>Kidify - Forgot Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .textContent{
            font-weight: 500;
        }
        
        .forgot-container {
            max-width: 700px;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-submit {
            background-color: #4C3398;
            color: white;
            font-weight: bold;
        }
        .back-link {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row forgot-container w-100">
        <!-- Left Side (Forgot Password Form) -->
        <div class="col-md-6">
            <div class="text-start mb-3">
                <img src="/public/images/bgremovedlogo.png" alt="Kidify Logo" width="100"> <!-- Replace with your logo -->
            </div>
            <h3 class="fw-bold">Forgot Password ?</h3>
            <p class="textContent">Please confirm your mail address</p>
            
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email address">
                </div>
                <button class="btn btn-submit w-100">Send Email</button>
            </form>
            
            <div class="text-center mt-3">
                <a href="#" class="back-link">Go back to Login page</a>
            </div>
        </div>

        <!-- Right Side (Image) -->
        <div class="col-md-6 d-none d-md-block text-center">
            <img src="/public/images/forgot.png" alt="Sad Kid Illustration" class="img-fluid"> <!-- Replace with your image -->
        </div>
    </div>
</div>

</body>
</html>
