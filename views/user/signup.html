<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/public/images/favicon.png">
    <title>Kidify - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 900px;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            background-color: #f2f2f2;
            border: none;
            height: 50px;
            border-radius: 8px;
        }
        .signup-btn {
            background-color: #4C3398;
            color: white;
            font-weight: bold;
            width: 100%;
            max-width: 250px;
        }
        .google-btn {
            background-color: #fff;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .google-btn img {
            width: 20px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ccc;
        }
        .divider:not(:empty)::before {
            margin-right: .25em;
        }
        .divider:not(:empty)::after {
            margin-left: .25em;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row signup-container w-100">
        <!-- Left Side (Form) -->
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-center">
            <div class="text-start w-100">
                <img src="/public/images/bgremovedlogo.png" alt="Kidify Logo" width="100"> <!-- Replace with your logo -->
            </div>
            <h3 class="fw-bold mt-3">Create Account</h3>
            
            <div class="google-btn mt-3">
                <img src="/public/images/google.png" alt="Google Logo"> Signup with Google
            </div>
            
            <div class="divider">or</div>
            
            <input type="email" class="form-control mb-3 w-75" placeholder="Email">
            <input type="password" class="form-control mb-3 w-75" placeholder="Password">
            <input type="password" class="form-control mb-3 w-75" placeholder="Confirm Password">
            
            <button class="btn signup-btn mt-3">SignUp</button>
            <p class="mt-3">Already have an account? <a href="#" class="text-primary">Login now..!</a></p>
        </div>
        
        <!-- Right Side (Illustration) -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
            <img src="/public/images/signUp.png" alt="Signup Illustration" class="img-fluid" style="max-height: 100%;">
        </div>
    </div>
</div>

</body>
</html>
